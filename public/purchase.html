    <div class="purchase-container">
        <h2>Complete Your Purchase</h2>
        <div class="order-summary"></div>
        
        <form id="purchase-form" onsubmit="handlePurchase(event)">
            <div class="form-section">
                <h3>Delivery Details</h3>
                <input type="text" id="orderName" placeholder="Full Name" required>
                <textarea id="orderAddress" placeholder="Delivery Address" required></textarea>
                <input type="tel" id="orderMobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
            </div>

            <div class="form-section">
                <h3>Payment Method</h3>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" id="card" value="card" checked>
                        Credit/Debit Card
                    </label>
                    <label>
                        <input type="radio" name="payment"id="upi" value="upi">
                        UPI Payment
                    </label>
                </div>

                <div id="card-details">
                    <input type="text" id="card-number" placeholder="Card Number" pattern="[0-9]{16}" required>
                    <div class="card-extra">
                        <input type="text" id="expiry" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" required>
                        <input type="text" id="cvv" placeholder="CVV" pattern="[0-9]{3}" required>
                    </div>
                </div>

                <div id="upi-details" style="display: none;">
                    <input type="text" id="upi-id" placeholder="UPI ID (example@upi)" pattern="[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}">
                </div>
            </div>

            <button type="submit" class="order-btn">Place Order</button>
        </form>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h3>Order Placed Successfully!</h3>
            <p>Your order ID: <span id="order-id"></span></p>
            <p>Thank you for shopping with us!</p>
            <button onclick="window.location.href='user-data.html'">Continue Shopping</button>
        </div>
    </div>
